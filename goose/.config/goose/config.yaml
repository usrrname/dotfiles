OLLAMA_HOST: http://localhost:11434/
OLLAMA_TIMEOUT: '600'
OLLAMA_MODEL: mistral:latest
GOOSE_MODEL: mistral:latest
GOOSE_TOOLSHIM_OLLAMA_MODEL: mistral:latest
GOOSE_PROVIDER: ollama
OPENROUTER_HOST: https://openrouter.ai
GOOSE_MODE: smart_approve
SECURITY_PROMPT_ENABLED: true
extensions:
  developer:
    enabled: true
    type: builtin
    name: developer
    description: General development tools useful for software engineering.
    display_name: Developer
    timeout: 300
    bundled: true
    available_tools: []
  extensionmanager:
    enabled: false
    type: platform
    name: Extension Manager
    description: Enable extension management tools for discovering, enabling, and disabling extensions
    bundled: true
    available_tools: []
  todo:
    enabled: true
    type: platform
    name: todo
    description: Enable a todo list for goose so it can keep track of what it is doing
    bundled: true
    available_tools:
    - todo
  skills:
    enabled: true
    type: platform
    name: skills
    description: Load and use skills from relevant directories
    bundled: true
    available_tools: []
  code_execution:
    enabled: true
    type: platform
    name: code_execution
    description: Execute JavaScript code in a sandboxed environment
    bundled: true
    available_tools: []
  chatrecall:
    enabled: false
    type: platform
    name: chatrecall
    description: Search past conversations and load session summaries for contextual memory
    bundled: true
    available_tools: []
  computercontroller:
    enabled: false
    type: builtin
    name: computercontroller
    description: General computer control tools that don't require you to be a developer or engineer.
    display_name: Computer Controller
    timeout: 300
    bundled: true
    available_tools: []
  autovisualiser:
    enabled: false
    type: builtin
    name: autovisualiser
    description: Data visualization and UI generation tools
    display_name: Auto Visualiser
    timeout: 300
    bundled: true
    available_tools: []
  memory:
    enabled: false
    type: builtin
    name: memory
    description: Teach goose your preferences as you go.
    display_name: Memory
    timeout: 300
    bundled: true
    available_tools: []
  tutorial:
    enabled: false
    type: builtin
    name: tutorial
    description: Access interactive tutorials and guides
    display_name: Tutorial
    timeout: 300
    bundled: true
    available_tools: []
  context7:
    enabled: true
    type: stdio
    name: Context7
    description: Context7 MCP server for up-to-date code and docs
    cmd: npx
    args:
    - -y
    - '@upstash/context7-mcp'
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
  containeruse:
    enabled: true
    type: stdio
    name: container use
    description: use containers with dagger and git for isolated environments
    cmd: cu
    args:
    - stdio
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
GOOSE_TELEMETRY_ENABLED: false
GEMINI_CLI_COMMAND: gemini
GOOGLE_HOST: https://generativelanguage.googleapis.com
tunnel_auto_start: false
